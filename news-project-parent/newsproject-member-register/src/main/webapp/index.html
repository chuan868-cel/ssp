
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>注册</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span4">
                        <h1><a href="">注册<span class="red">.</span></a></h1>
                    </div>
                    <div class="links span8">
                        <a class="home" href="" rel="tooltip" data-placement="bottom" data-original-title="Home"></a>
                        <a class="blog" href="" rel="tooltip" data-placement="bottom" data-original-title="Blog"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="register-container container">
            <div class="row">
                <div class="iphone span5">
                    <!--<img src="assets/img/iphone.png" alt="">-->
                </div>
                <div class="register span6">
                    <form method="post" id="dataform">
                        <h2>注册 <span class="red"><strong>会员</strong></span></h2>
                        <label for="username">姓名</label>
                        <input type="text" id="username" name="username" placeholder="请输入你的姓名...">
                        <label for="loginname">登录名</label>
                        <input type="text" id="loginname" name="loginname" placeholder="请输入你的登录名...">
                        <label for="mima">密码</label>
                        <input type="password" id="mima" name="pwd" class="mima" placeholder="请输入密码...">
                        <label for="repeatmima">确认密码</label>
                        <input type="password" id="repeatmima" name="pwd" class="repeatmima" placeholder="请确认密码...">
                        <label for="phone" id="lbphone">手机号</label>
                        <input type="text" id="phone" name="phone" placeholder="请输入你的手机号...">
                        <input type="text" id="yanzhengma" placeholder="验证码" style="width: 70%;float: left;margin: 0 0 0 5px;" class="input-item yanzheng">
                        <button type="button" class="yanzhengma" style="width: 20%;margin: 0 0 25px 0;">发送验证码</button>
                        <button type="button" id="sub">注册</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
    </body>

</html>
